<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Juego del Ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <header><img src="imagenes/Vector.png" alt="Logo de Alura"></header>

        <div id="inicio">
            <input type="submit" value="iniciar Juego" id="b1"></input>
            <input type="submit"  value="Agregar nueva Palabra" id="b2" ></input>
        </div>
        <div >
            <canvas width="1200" height="860" id="forca"></canvas>
        </div>
        <div id="agregar">
            <input type="text"  name="ingresar" id="ingresar" placeholder="Ingrese una palabra">
            <input type="submit" id="b3" name="ingresar" value="Guardar y empezar" class="on" ></input>
            <input type="submit" id="b4" value="Cancelar" class="off" ></input>
            <img src="imagenes/Vector2.png" id="logo2" alt="logo de exclamacion" class="agregarText">
            <p id="textRequisitos" >Max 8 letras</p>
        </div>
        <script src="script2.js"></script>
        <script src="canvas.js"></script>
        <div id="botonesFinales">
            <input type="submit" value="Nuevo Juego" id="b5" class="on">
            <input type="submit" value="Desistir" id="b6" class="off">

        </div>
    </body>
    <footer>

    </footer>

</html>
