<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Juego del Ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <header><img src="imagenes/Vector.png" alt="Logo de Alura"></header>

        <div id="inicio">
            <input type="submit" value="iniciar-juego" id="b1">Iniciar Juego</input>
            <button id="b2">Agrega nueva palabra</button>
        </div>

        <div >
            <img src="imagenes/Ellipse 9 (Stroke).png" alt="cabeza" id="cabeza" class="munheco">
            <img src="imagenes/Rectangle 14.png" alt="base" id="base" class="munheco">
            <img src="imagenes/Rectangle 15.png" alt="poste" id="poste" class="munheco">
            <img src="imagenes/Rectangle 16.png" alt="palo superior" id="palo-superior" class="munheco">
            <img src="imagenes/Rectangle 17.png" alt="cuerda" id="cuerda" class="munheco">
            <img src="imagenes/Rectangle 18.png" alt="tronco" id="tronco" class="munheco">
            <img src="imagenes/Rectangle 19.png" alt="pierna izquierda" id="pierna-izq" class="munheco">
            <img src="imagenes/Rectangle 20.png" alt="pierna derecha" id="pierna-derecha" class="munheco">
            <img src="imagenes/Rectangle 21.png" alt="brazo derecho" id="brazo-derecho" class="munheco">
            <img src="imagenes/Rectangle 22.png" alt="brazo izquierdo" id="brazo-izq" class="munheco">
        </div>

        <div id="agregar">
            <input type="text" class="agregarText" name="ingresar" id="ingresar" placeholder="Ingrese una palabra">
            <button id="b3" name="ingresar" class="agregarText">Guardar y Empezar</button>
            <button id="b4" class="agregarText">Cancelar</button>
            <img src="imagenes/Vector2.png" id="logo2" alt="logo de exclamacion" class="agregarText">
            <p id="textRequisitos" class="agregarText">Max 8 letras</p>
        </div>
    </body>
    <footer></footer>

</html>

<script src="Script.js">

</script>
